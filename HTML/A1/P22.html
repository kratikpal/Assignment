<!-- Demonstrate internal CSS in HTML -->
<!DOCTYPE html>
<head>
    <title>P22</title>
    <style>
        h1{
            color: red;
            text-align: center;
        }
        p{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Internal CSS</h1>
    <p>Example of using internal CSS</p>
</body>
</html>
