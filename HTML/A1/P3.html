<!-- Demonstrate HTML Formatting tags -->
<!DOCTYPE html>
<head>
    <title>P3</title>
</head>
<body>
    <b>This is bold</b><br>
    <i>This is italic</i><br>
    <u>This is underlined</u><br>
    <strong>This is strong</strong><br>
    <em>This is emphasized</em><br>
    <mark>This is mark</mark><br>
    <small>This is small</small><br>
    <del>This is deleted</del><br>
    <ins>This is inserted</ins><br>
    This is <sub>subscript</sub><br>
    This is <sup>superscript</sup>
</body>
</html>
